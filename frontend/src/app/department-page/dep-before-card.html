<div class="container">
    <app-logo></app-logo>
    <div class="row mt-4">
      <div class="col-md-12">
  
        <div *ngIf="department">
          <h1>{{ departmentName }}</h1>
          <p>Σκορ Τμήματος: {{ totalDepartmentScore }}</p>
          <p>Αριθμός αξιολογήσεων: {{ evaluationsCount }}</p>
        
  
          <!-- Average scores -->
          <!-- <div>
            <h2>Σκορ ερωτήσεων</h2>
            <ul>
              <li *ngFor="let score of averageScores">
                {{ score.question }}: {{ score.score }}
              </li>
            </ul>
          </div> --> 
          
  
          <!-- Charts Section -->
          <div class="charts">
            <!-- Date Range and Buttons -->
            <div class="filter-date">
              <app-datepicker (dateRangeSelected)="onDateRangeSelected($event)"></app-datepicker>
              <button mat-raised-button color="primary" [disabled]="!checkDatesValidity()" (click)="filterData()">Αναζήτηση</button>
              <button mat-raised-button color="warn" (click)="reset()">Επαναφορά</button>
            </div>
  
            <hr>
            <app-bar-chart [colorScheme]="scoresColorScheme" [results]="scoreData"></app-bar-chart>
          </div>
  
          <div class="carousel">
  
            <div class="charts">
              <div *ngIf="chart===1" [@slideInOut]="chart">
                <app-pie-chart
                  [colorScheme]="demographicsColorScheme"
                  [results]="genderData"
                ></app-pie-chart>   
              </div>
                
  
              <div *ngIf="chart===2" >
                <app-pie-chart
                  [colorScheme]="demographicsColorScheme"
                  [results]="ageGroupData"
                ></app-pie-chart>
              </div>
  
              <div *ngIf="chart===3">
                <app-pie-chart
                  [colorScheme]="demographicsColorScheme"
                  [results]="educationLevelData"
                ></app-pie-chart>
              </div>
  
              <div *ngIf="chart===4">
                <app-pie-chart
                  [colorScheme]="demographicsColorScheme"
                  [results]="contactData"
                ></app-pie-chart>
              </div>
            </div>
  
            <div class="flex-buttons">
              <button mat-icon-button type="button" (click)="goToPrevious()">
                <mat-icon>keyboard_arrow_left</mat-icon>
              </button>
            
              <button mat-icon-button type="button" (click)="goToNext()">
                <mat-icon>keyboard_arrow_right</mat-icon>
              </button>
            </div>
          </div>
