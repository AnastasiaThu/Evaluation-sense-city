<mat-form-field>
  <input #yearInput matInput [matDatepicker]="yearPicker" [placeholder]="selectedYear !== undefined ? selectedYear.toString() : 'Επιλέξτε έτος'" [formControl]="date" [matDatepickerFilter]="dateFilter">
  <mat-datepicker-toggle matSuffix [for]="yearPicker"></mat-datepicker-toggle>
  <mat-datepicker #yearPicker
                  startView="multi-year"
                  (yearSelected)="chosenYearHandler($event)"
                  panelClass="example-month-picker">
  </mat-datepicker>
</mat-form-field>
